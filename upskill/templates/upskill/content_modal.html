<div class="modal fade show d-block">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5>{{ object.item.title }}</h5>
                <button onclick="this.closest('.modal').remove()" class="close">&times;</button>
            </div>

            <div class="modal-body">
                <div class="row">

                    <!-- VIDEO -->
                    <div class="col-lg-8">
                        {% if object.content_type.model == 'video' %}
                        <iframe
                            width="100%"
                            height="420"
                            src="{{ object.item.url }}"
                            allowfullscreen>
                        </iframe>
                        {% endif %}
                    </div>

                    <!-- SIDEBAR -->
                    <div class="col-lg-4">
                        <h6>Kursdagi boshqa ochiq darslar</h6>
                        <ul class="list-group">
                            {% for c in object.module.contents.all %}
                            <li class="list-group-item">
                                <a href="{% url 'content_preview' c.id %}"
                                   class="open-modal">
                                   {{ c.item.title }}
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal-backdrop fade show"></div>
